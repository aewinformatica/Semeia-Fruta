<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}">
<head>
    <meta charset="utf-8"/>
        
</head>
<body >
<section layout:fragment="conteudo">
<div class="container">
<div class="stepwizard">
    <div class="stepwizard-row setup-panel">
        <div class="stepwizard-step">
            <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
            <p>Dados Pessoais</p>
        </div>
         <div class="stepwizard-step">
            <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
            <p>Dados Complementares</p>
        </div>
        <div class="stepwizard-step">
            <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
            <p>Motivo de Interesse</p>
        </div>
        <div class="stepwizard-step">
            <a href="#step-4" type="button" class="btn btn-default btn-circle" disabled="disabled">4</a>
            <p>Confirmação</p>
        </div>
    </div>
</div>
<form role="form" method="POST" th:object="${produtor}" 
				th:action="${produtor.novo} ? @{/produtor/novo} : @{/produtor/{codigo}(codigo=${produtor.codigo})}">
				
    <div class="row setup-content" id="step-1">
        <div class="col-xs-12">
            <div class="col-md-12">
                <h3> Dados Pessoais</h3>
                <div class="form-group">
                
                    <label class="control-label">Nome:</label>
                    <input  maxlength="100" type="text"  class="form-control" placeholder="Nome Completo" autofocus="autofocus" th:field="*{nome}"  />
                </div>
                <div class="form-group">
                    <label class="control-label">E-mail:</label>
                    <input maxlength="100" type="text"  class="form-control" placeholder="E-mail valido" th:field="*{email}" />
                </div>
				<div class="form-group">
					<label class="control-label">Senha:</label> 
					<input
						maxlength="100" type="password" 
						class="form-control" placeholder="Digite uma Senha" th:field="*{senha}" />
				</div>
				<div class="form-group">
					<label class="control-label">Confirmar Senha:</label> <input
						maxlength="100" type="password" 
						class="form-control" placeholder="Repita a senha" th:field="*{confirmacaoSenha}" />
				</div>
				<div class="form-group">
					<label class="control-label">Gênero:</label> 
					
					  <label class="radio-inline" for="radios-0">
                      <input type="radio" name="radios" id="radios-0" value="f" checked="checked"/>
                      Masculino
                    </label> 
                    <label class="radio-inline" for="radios-1">
                      <input type="radio" name="radios" id="radios-1" value="f"/>
                      Feminino
                    </label> 
					
				</div>
             <a class="btn btn-danger btn-lg pull-left" type="button" href="/login" >Cancelar</a>
            <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Proximo</button>
            </div>
        </div>
   </div>
	<div class="row setup-content" id="step-2">
		<div class="col-xs-12">
			<div class="col-md-12">
			 <h3> Dados Complementares</h3>
                <div class="form-group">
                    <label class="control-label">CPF:</label>
                    <input  maxlength="100" type="text" required="required" class="form-control" placeholder="Ex: 027.111.144-46"  />
                </div>
                <div class="form-group">
                    <label class="control-label">CEP:</label>
                    <input  maxlength="100" type="text" required="required" class="form-control" placeholder="Ex: 71692-555"  />
                </div>
                <div class="form-group">
                    <label class="control-label">Endereço:</label>
                    <input  maxlength="100" type="text" required="required" class="form-control" placeholder="Rua, Quadra, Alameda"  />
                </div>
                <div class="form-group">
                    <label class="control-label">Numero:</label>
                    <input  maxlength="100" type="text" required="required" class="form-control" placeholder="numero da casa, apt"  />
                </div>
                <div class="form-group">
                    <label class="control-label">Complemento:</label>
                    <input  maxlength="100" type="text" required="required" class="form-control" placeholder="Apt,terreo"  />
                </div>
                <div class="form-group">
                    <label class="control-label">Bairro:</label>
                    <input  maxlength="100" type="text" required="required" class="form-control" placeholder="Bairro"  />
                </div>
                <div class="form-group">
                    <label class="control-label">Cidade:</label>
                    <input  maxlength="100" type="text" required="required" class="form-control" placeholder="Cidade"  />
                </div>
                <div class="form-group">
                    <label class="control-label">UF:</label>
                    <input  maxlength="2" type="text" required="required" class="form-control" placeholder="UF"  />
                </div>
			
			
			<button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Proximo</button>
			</div>
		</div>
	</div>
			<div class="row setup-content" id="step-3">
        <div class="col-xs-12">
            <div class="col-md-12">
                <h3> Motivo de Interesse</h3>
							<div class="form-group">
								<div class="col-md-4">
								




<div class="checkbox">          
<input class="checkbox"  type="checkbox" name="interesses" id="interesses-1" value="Chat Interno"/>
<label for="interesses-1"> Produtor Organico </label>
</div>
<div class="checkbox">
  <input class="form-check-input" type="checkbox" name="interesses" id="interesses-2" value="Confirmação Automatica por SMS"/>
    <label for="interesses-2"> pesquisador,estudante ou educador na área de agroecologia e afins. 
	</label>
</div>

<div class="checkbox">
  <input type="checkbox" name="interesses" id="interesses-3" value="3" />
	<label for="interesses-3" >  Nutricionista ou cozinheiro
	</label>
</div>
									<div class="checkbox">
									<input type="checkbox"
											name="interesses" id="interesses-4" value="4" />
										<label for="interesses-4">  Uso pessoal
										</label>
									</div>
									
									<div class="checkbox">
									<input type="checkbox"
											name="interesses" id="interesses-5" value="5" />
										<label for="interesses-5">  Curiosidade
										</label>
									</div>
									<div class="checkbox">
									<input type="checkbox"
											name="interesses" id="interesses-5" value="6" />
										<label for="interesses-6">  Outros
										</label>
									</div>
								</div>
							</div>



							<button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Proximo</button>
            </div>
        </div>
    </div>
    <div class="row setup-content" id="step-4">
        <div class="col-xs-12">
            <div class="col-md-12">
                
                <div class="form-group">
                    <label class="control-label">Nome: </label>               <label class="control-label" > Rodrigo França</label><br/>
                    <label class="control-label">E-mail: </label><label class="control-label" > Franca@hotmail.comn</label><br/>
                    <label class="control-label">Senha: </label> <label class="control-label" > ******</label><br/>
                    <label class="control-label">Genero: </label><label class="control-label" > Masculino</label><br/>
                    <label class="control-label">Interesses: </label><label class="control-label" > Outros</label><br/>
                </div>
                
                <button class="btn btn-success btn-lg pull-right" type="submit">Cadastrar</button>
            </div>
        </div>
    </div>
</form>
</div>
</section>
<script type="text/javascript" src="/layout/vendors/jquery/jquery.js"/>
<script type="text/javascript" src="/layout/javascripts/bootstrap.min.js"/>
<!-- <script src="/layout/javascripts/step.js"></script> -->
</body>
</html>
